	<script>
	
	function upload(index){
		var formData = new FormData();
		var m_idx = index;   
		var inputFile =$("input[name='input_file']");
		var files=inputFile[0].files;
		console.log(files);
		for(var i =0;i<files.length;i++){
			formData.set("uploadfile",files[i]);
			console.log(formData);
		}
		$.ajax({
			url: '${cpath}/uploadAjaxAction',
			processData:false,
			contentType: false,
			data: formData,
			type: 'POST',
			success: function(result){
				clickedBtn(result,m_idx)

			},
			error: function(){alert("영상업로드에 실패했습니다!");}
		});
		
		
	}
	
	function clickedBtn(result,m_idx){
	    // 로딩 표시
	    showLoading();
		var upload_file = result;
		
		console.log(upload_file);
		var upload_title = $("#upload_title").val();
		console.log(upload_title);
		
//		console.log(index)
		var club_type = $(".club_type").val();
		console.log(club_type);
		$.ajax({
			url:"${cpath}/uploadata",
			data: {"upload_file":upload_file,"upload_subject":upload_title,"club_type":club_type,"m_idx":m_idx},
			success: function(data){
				
				var upload_path = data
				$.ajax({
					url:"${cpath}/jsontest",
					data:{"upload_path":upload_path,"upload_file":upload_file,"upload_subject":upload_title,"club_type":club_type,"m_idx":m_idx},
					success: function(){
						
						closeLoadingWithMask();
						progress_change();
					},
					error:function(){
						closeLoadingWithMask();
						alert("실패");
					}
				});	
				// 분석완료 후 페이지에 일어날 변화
				
			},
		});
	    
	    }

	    function showLoading(){
	    //화면의 높이와 너비를 구합니다.
	    var maskHeight = $(document).height();
	    var maskWidth  = window.document.body.clientWidth;

	  //화면에 출력할 마스크를 설정해줍니다.
	    var mask       ="<div id='mask' style='position:absolute; z-index:9000; background-color:#000000; display:none; left:0; top:0;'></div>";
	    var loadingImg ='';
	     
	    loadingImg +="<div id='loadingImg'>";
	    loadingImg +=" <img src='/static/images/facman.gif' style='position: absolute; display: block; left:50%; top:50%; margin: 0px auto;'/>";
	    loadingImg += "</div>"; 
	    
	    
	    //화면에 레이어 추가
	    $('body')
	        .append(mask)
	 	    .append(loadingImg)
	    //마스크의 높이와 너비를 화면 것으로 만들어 전체 화면을 채웁니다.
	    $('#mask').css({
	            'width' : maskWidth,
	            'height': maskHeight,
	            'opacity' :'0.3'
	    });
	  
	    //마스크 표시
	    $('#mask').show();
	  
	    //로딩중 이미지 표시
	    $('#loadingImg').append(loadingImg);
	    $('#loadingImg').show();
	}
	 
	function closeLoadingWithMask() {
	    $('#mask, #loadingImg').hide();
	    $('#mask, #loadingImg').remove(); 
	}

	</script>
